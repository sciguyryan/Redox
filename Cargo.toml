[workspace]
resolver = "2"

members = ["redox-core", "redox-terminal"]
default-members = ["redox-terminal", "redox-core"]

[workspace.dependencies]
bitflags = "2.4.2"
criterion = "0.5.1"
float-cmp = "0.9.0"
hashbrown = "0.14.3"
itertools = "0.12.0"
num-traits = "0.2.17"
num-derive = "0.4.1"
prettytable = "0.10.0"
rand = "0.8.5"
rand_xoshiro = "0.6.0"
strum = "0.26.1"
strum_macros = "0.26.1"
thiserror = "1.0.56"
winres = "0.1.12"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
strip = true
#panic = "abort"
