[package]
name = "redox"
version = "0.1.0"
authors = ["Ryan Jones-Ward <sciguyryan@gmail.com>"]
edition = "2021"
readme = "README.md"
description = "A new toy virtual machine, assembler and compiler, written in Rust."
license = "LGPL 2.1"
repository = "https://github.com/sciguyryan/Redox"
homepage = "https://github.com/sciguyryan/Redox"
build = "build.rs"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "2.4.1"
float-cmp = "0.9.0"
num-traits = "0.2.17"
num-derive = "0.4.1"
prettytable = "0.10.0"
rand = "0.8.5"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.5"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
strip = true
#panic = "abort"
