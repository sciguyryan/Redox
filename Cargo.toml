[workspace]
resolver = "2"

members = ["redox-core", "redox-terminal"]
default-members = ["redox-terminal", "redox-core"]

[workspace.dependencies]
bitflags = "2.4.1"
divan = "0.1.8"
float-cmp = "0.9.0"
lazy_static = "1.4.0"
num-traits = "0.2.17"
num-derive = "0.4.1"
prettytable = "0.10.0"
rand = "0.8.5"
strum = "0.25.0"
strum_macros = "0.25.3"
winres = "0.1.12"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
strip = true
#panic = "abort"
